services:
  - type: web
    name: vocal-agent-backend
    runtime: python
    pythonVersion: 3.10
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        value: 5050
      - key: FLASK_ENV
        value: production
